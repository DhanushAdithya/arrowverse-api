name: Build the Frontend

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Initiate Node actions
      uses: actions/setup-node@v1
      with:
        node-version: 12

    - name: Install packages with `npm i`
      run: npm i
    
    - name: Change directory to `./public`
      run: cd public

    - name: pwd
      run: pwd
    
    - name: ls
      run: ls